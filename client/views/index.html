<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1>Favorite Movies</h1>
        </div>
    </div>

    <div class="row">
      <div class="formContainer">
        <div class="col-md-4" ng-controller="InputController">
            <div class="formPart"><input type="text" ng-model="Moviesobj.title" placeholder="Title"></div>
            <div class="formPart"><input type="text" ng-model="Moviesobj.description" placeholder="Description"></div>
            <div class="formPart"><input type="text" ng-model="Moviesobj.director" placeholder="Director"></div>
            <div class="formPart"><input type="number" ng-model="Moviesobj.duration" placeholder="Duration"></div>
            <div class="formPart"> <button class="btn" type="submit" ng-click="storeMoviefunc(Moviesobj)">Add Movie</button></div>
        </div>
        </div>

        <div>
            <div class="col-md-2 headings">Title</div>
            <div class="col-md-2 headings">Description</div>
            <div class="col-md-2 headings">Director</div>
            <div class="col-md-2 headings">Duration</div>
        </div>

        <div ng-controller="OutputController">
            <div class="movieInfo" ng-repeat="movie in movieArray">
                <div class="col-md-2">{{movie.title}}</div>
                <div class="col-md-2">{{movie.description}}</div>
                <div class="col-md-2">{{movie.director}}</div>
                <div class="col-md-2">{{movie.duration}}</div>
            </div>
        </div>

    </div>




</body>

</html>
